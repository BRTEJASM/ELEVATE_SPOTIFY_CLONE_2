<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - feel music with soul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Kar-Har-Maidaan-Fateh.jpg" alt="1">
                    <span class="songName">Kar Har Maidan Fateh</span>
                    <span class="songlistplay"><span class="timestamp">05:12 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem ">
                    <img src="sultan.jpg" alt="1">
                    <span class="songName">Sultan</span>
                    <span class="songlistplay"><span class="timestamp">04:40 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Chak-Lein-De.jpg" alt="1">
                    <span class="songName">Chak Lein De</span>
                    <span class="songlistplay"><span class="timestamp">03:43<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lakshya-title-song-lyrics.jpg" alt="1">
                    <span class="songName">Lakshya</span>
                    <span class="songlistplay"><span class="timestamp">06:15<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="get_ready_to_fight-motivational_songs.jpg" alt="1">
                    <span class="songName">Get Ready To Fight</span>
                    <span class="songlistplay"><span class="timestamp">03:24<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="zindagi_aa_raha_hu_mai-motivational_songs.jpg" alt="1">
                    <span class="songName">Zindagi Aa Raha Hu</span>
                    <span class="songlistplay"><span class="timestamp">04:47<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
        </div>
        <div class="songInfo">
            <span>Kar Har Maidaan Fateh</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3872cd01db.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
